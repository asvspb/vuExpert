version: "3.9"

services:
  frontend:
    build: .
    container_name: vueexpert-frontend
    ports:
      - "4173:4173" # localhost:4173 -> контейнер (vite preview)
    environment:
      # VITE_* переменные можно добавить здесь при необходимости
      VITE_API_BASE_URL: "http://backend:8000"
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: vueexpert-backend
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: vueexpert-redis
    ports:
      - "6379:6379" # по необходимости (для отладки/GUI)
    volumes:
      - redis_data:/data

volumes:
  redis_data:

